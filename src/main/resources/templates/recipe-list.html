<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe list</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>RecipeName</th>
        <th>Description</th>
        <th>Ingredients</th>
        <th>Directions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}" />
        <td th:text="${recipe.recipeName}"/>
        <td th:text="${recipe.description}"/>
        <td th:text="${recipe.ingredients}"/>
        <td th:text="${recipe.directions}"/>

    </tr>
    </tbody>
</table>
</body>
</html>
